sudo: false

language: php

php:
- '5.6'
- '7.1'

install:
  - export ACQUIA_JOB_START=$(date +%s)

cache:
  apt: true
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.drush/cache"
  - "vendor"
  - "travis_selenium"

php:
  - 7.0
  - 5.6

services:
  - mysql

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS drupal;'
  - source ./scripts/travis/setup-environment.sh
  - bash -x -e ./scripts/travis/before-install.sh
  - bash -x -e ./scripts/travis/test-source-code.sh
  - drush --yes --verbose --debug --root=docroot site-install standard --db-url="mysql://root@127.0.0.1/drupal"
  - bash -x -e ./scripts/travis/install.sh
  - drush --yes --root=docroot en simpletest

script:
  - bash -x -e ./scripts/travis/run-tests.sh
